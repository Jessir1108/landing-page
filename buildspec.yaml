version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm ci

  build:
    commands:
      - echo Building the Next.js application...
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: out

cache:
  paths:
    - node_modules/**/*
